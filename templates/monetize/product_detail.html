{% extends "base.html" %}
{% block body %}
<h2>{{ product.title }}</h2>
<p>{{ product.description|linebreaks }}</p>
<p><strong>Price: KSh {{ product.price }}</strong></p>
{% if user.is_authenticated %}
  <a class="button" href="{% url 'monetize:purchase_product' product.slug %}">Buy Now</a>
{% else %}
  <p>Please <a href="{% url 'login' %}?next={{ request.path }}">log in</a> to buy.</p>
{% endif %}
{% endblock %}
