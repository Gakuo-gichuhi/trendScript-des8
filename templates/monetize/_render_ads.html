{% comment %} monetize/_render_ads.html {% endcomment %}

<div class="ad-slot ad-slot-{{ ads.0.position|default:'none' }}">
    
    {% for ad in ads %}
        <div class="ad-unit" style="margin: 15px 0; text-align: center;">

            {# RAW HTML CODE AD #}
            {% if ad.code %}
                {{ ad.code|safe }}

            {# IMAGE AD #}
            {% elif ad.image %}
                <a href="{{ ad.url }}" target="_blank" rel="noopener noreferrer">
                    <img src="{{ ad.image.url }}" 
                         alt="{{ ad.title }}" 
                         class="ad-image"
                         style="max-width:100%; height:auto; border-radius:8px;">
                </a>
            {% endif %}
        </div>
    {% empty %}
        {# No ad to display #}
    {% endfor %}

</div>
